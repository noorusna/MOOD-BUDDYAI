{% extends "base.html" %}

{% block title %}Chat with AI{% endblock %}

{% block content %}
<h1>Mood Chat</h1>
<form method="POST">
    <label>How are you feeling?</label><br>
    <textarea name="user_message" rows="3" cols="40" required></textarea><br>
    <button type="submit">Send</button>
</form>

{% if ai_response %}
<h2>AI Response:</h2>
<p>{{ ai_response }}</p>
{% endif %}

<a href="{{ url_for('index') }}">Back to Dashboard</a>
{% endblock %}
